<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子传父</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <cpn @item-click="cpnClick"></cpn>
    </div>
</body>

<template id="cpn">
    <div>
        <button v-for="item in catagories"
        @click="btnClick(item)">{{item.name}}</button>
    </div>
</template>
<script>

    // 子组件
    const cpn = {
        template:'#cpn',
        data(){
            return {
                catagories:[
                    {id :"aaa",name :"热门推荐"},
                    {id :"bbb",name :"手机数码"},
                    {id :"ccc",name :"家用家电"},
                    {id :"ddd",name :"电脑办公"}
                ]
            }
        },
        methods:{
            btnClick(item){
                this.$emit('item-click',item);
            }
        }
    }

    // 父组件
    const app = new Vue({
        el:"#app",
        data:{
            message:'你好啊'
        },
        components:{
            cpn
        },
        methods:{
            cpnClick(item){
                console.log('cpnClick',item);
            }
        }
    })
</script>
</html>
