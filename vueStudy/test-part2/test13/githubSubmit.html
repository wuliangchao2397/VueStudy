<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>githubSubmit</title>
    <head>
        <script src="../../js/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="../test13/githubSubmit.css">
    </head>
    <body>
        <div id="demo">
            <h1>Latest Vue.js Commit</h1>
            <template v-for="branch in branches">
                <input
                 type="radio"
                 :id="branch"
                 :value="branch"
                 name="branch"
                 v-model="currentBranch"
                >
                <label for="branch">{{ branch }}</label>
            </template>
            <p>vue.js/vue@{{ currentBranch }}</p>
            <ul>
                <li v-for="record in commits">
                    <a :href="record.html_url" target="_blank" class="commit">
                        {{ record.sha.slice(0,7) }}
                    </a>
                    -<span class="message">{{ record.commit.message | truncate }}</span>
                    <br>by
                    <span class="author">
                        <a :href="record.author.html_url" target="_blank">
                            {{ record.commit.author.name }}
                        </a>
                    </span>at
                    <span class="date">{{ record.commit.author.date | formatDate }}</span>
                </li>
            </ul>
        </div>
    </body>
    <script src="../test13/githubSubmit.js"></script>
</html>
